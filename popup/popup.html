<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Misinfo Guardian</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <div class="container">
    <h2>Misinfo Guardian</h2>

    <!-- Extension On/Off Toggle Switch -->
    <div class="field toggle-field">
      <div class="toggle-label">Extension Status</div>
      <label class="toggle-switch">
        <input type="checkbox" id="extension_toggle" checked />
        <span class="toggle-slider"></span>
        <span class="toggle-text">
          <span class="on-text">ON</span>
          <span class="off-text">OFF</span>
        </span>
      </label>
    </div>

    <label class="field">
      <input type="checkbox" id="dark_mode" />
      <span class="checkmark"></span>
      Dark Mode (Auto-detects system preference)
    </label>

    <label class="field">
      <input type="checkbox" id="use_api" />
      <span class="checkmark"></span>
      Use Hugging Face API
    </label>

    <label class="field">
      <div>Hugging Face Token</div>
      <input id="hf_token" placeholder="hf_xxx (optional for demo)" />
    </label>

    <label class="field">
      Confidence threshold: <span id="th_val">0.70</span>
      <input id="threshold" type="range" min="0.1" max="0.95" step="0.05" value="0.7" />
    </label>

    <div class="field categories">
      <div>Enabled categories</div>
      <label><input type="checkbox" data-cat="misinformation" /><span class="checkmark"></span> Misinformation</label>
      <label><input type="checkbox" data-cat="violence" /><span class="checkmark"></span> Violence</label>
      <label><input type="checkbox" data-cat="sexual" /><span class="checkmark"></span> Sexual</label>
      <label><input type="checkbox" data-cat="politics" /><span class="checkmark"></span> Politics</label>
      <label><input type="checkbox" data-cat="family-restricted" /><span class="checkmark"></span> Family
        Restricted</label>
    </div>

    <div class="actions">
      <button id="saveBtn">Save</button>
      <button id="clearCacheBtn">Clear Cache</button>
    </div>

    <small class="note">Tip: For demo, you don't need an API token â€” local keyword fallback will run. Add HF token for
      better classification.</small>
  </div>

  <!-- PIN Modal -->
  <div id="pin_modal" class="modal">
    <div class="modal-content">
      <!-- Content will be dynamically generated -->
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
